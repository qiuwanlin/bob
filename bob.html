<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./prism.css">
    <link rel="stylesheet" href="./bob.css">
    
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <style id="styleTag"></style>
    <title>画个海绵宝宝~</title>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="eyelash l1"></div>
                <div class="eyelash l2"></div>
                <div class="eyelash l3"></div>
                <div class="eyelash r1"></div>
                <div class="eyelash r2"></div>
                <div class="eyelash r3"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="blue left"></div>
                <div class="blue right"></div>
                <div class="mouth"></div>
                <div class="nose"></div>
                <div class="upnose"></div>
                <div class="tooth left"></div>
                <div class="tooth right"></div>
            </div>
        </div>
    </div>
    <script src="./prism.js"></script>
    <script src="./bob.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>

</html>
